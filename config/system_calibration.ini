# Arduino Robot System - Calibration Settings
# Version 2.0
#
# This file contains calibration parameters that can be adjusted
# for different hardware configurations and environmental conditions.

[SAFETY_THRESHOLDS]
# Temperature threshold in Celsius
temperature_emergency = 100.0
temperature_warning = 80.0

# Gas sensor thresholds (analog readings 0-1023)
gas_emergency = 150
gas_warning = 120

# Distance thresholds in centimeters
distance_emergency = 10.0
distance_warning = 30.0
distance_max_valid = 400.0

[SENSOR_CALIBRATION]
# Temperature sensor (TMP36) calibration
temp_offset_voltage = 0.5
temp_scale_factor = 100.0
temp_smoothing_factor = 0.1

# Gas sensor calibration (per sensor)
gas_0_offset = 0
gas_0_scale = 1.0
gas_1_offset = 0  
gas_1_scale = 1.0
gas_2_offset = 0
gas_2_scale = 1.0

# Ultrasonic sensor calibration
ultrasonic_speed_of_sound = 343.0  # m/s at 20Â°C
ultrasonic_timeout_ms = 30
distance_smoothing_factor = 0.2

[MOTOR_SETTINGS]
# Speed mapping
min_speed_pwm = 50
max_speed_pwm = 255
speed_ramp_rate = 10  # PWM units per update

# Movement patterns
forward_speed_multiplier = 1.0
reverse_speed_multiplier = 0.8
turn_speed_multiplier = 0.7

# Motor startup
startup_test_speed = 50
startup_test_duration = 100  # milliseconds

[COMMUNICATION]
# Serial settings
baud_rate = 9600
timeout_ms = 1000
max_retries = 3

# Data transmission intervals (milliseconds)
sensor_read_interval = 200
data_send_interval = 300
command_send_interval = 200

[DISPLAY_SETTINGS]
# LCD configuration
lcd_i2c_address = 0x27
lcd_columns = 16
lcd_rows = 2
backlight_timeout = 0  # 0 = always on

# Update intervals
display_refresh_interval = 500
startup_message_duration = 2000

[SYSTEM_BEHAVIOR]
# Emergency response
emergency_led_blink_rate = 250  # milliseconds
emergency_recovery_delay = 1000  # milliseconds before trying to recover

# System monitoring
memory_check_interval = 5000  # milliseconds
health_report_interval = 10000  # milliseconds

# Filtering and smoothing
sensor_filter_window = 5  # samples for moving average
command_debounce_time = 50  # milliseconds

[ADVANCED_FEATURES]
# Adaptive thresholds
adaptive_thresholds_enabled = false
threshold_learning_rate = 0.01

# Predictive safety
predictive_safety_enabled = false  
prediction_window = 1000  # milliseconds

# Data logging
data_logging_enabled = false
log_interval = 1000  # milliseconds

# Remote monitoring
remote_monitoring_enabled = false
monitoring_port = 8080